dist: trusty
language: ruby

{{#use_docker}}
sudo: required
services:
  - docker
{{/use_docker}}

script: |
  .travis.d/build.sh &&
  cd .travis.d && bundle install --path vendor/bundle &&
  bundle exec ruby pr_autodeploy.rb

env:
  global:
    - HACKGPROJECT_REV="{{source_rev}}"
{{#use_docker}}
    - DOCKER_ID_USER="{{docker_user}}"
{{/use_docker}}
