name: hackgproject
version: 0.1.13
author: Michael Eden <themichaeleden@gmail.com>
subcommands:
  - test:
      about: Test the travis-ci build and build your docker image.
  - init:
      about: Update/Create HackGT boilerplate
      args:
        - deployment:
            short: d
            long: deployment
            help: Create a new project to make a web service [default].
        - jekyll:
            short: j
            long: jekyll
            help: Create a new jekyll project [coming soon].
        - node:
            short: 'n'
            long: node
            help: Create a new nodejs project (Ryan Stack) [coming soon].
        - static:
            short: s
            long: static
            help: Create a new project containing static HTML.
        - PATH:
            help: "The project's path."
            required: false
            index: 1
